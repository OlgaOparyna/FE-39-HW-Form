<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <title>Форма для входа</title>
   <link rel="stylesheet" href="./style.css">
</head>

<body>
   <div class="container">
      <div class="form-wrapper">
         <form action="#" class="form">
            <h2>Не нашли что искали? Оставьте заявку и мы разработаем программу специально для вас!</h2>
            <div class="form__control">
               <div class="form__control-el">
                  <input type="text" name="name" class="form__input" placeholder="Имя*" required>
                  <input type="tel" name="phone" class="form__input" placeholder="Телефон*" required>
               </div>
            </div>
            <div class="form__control">
               <input type="email" name="mail" class="form__input" placeholder="Email" required>
            </div>
            <div class="form__control">
               <input type="text" name="text" class="form__input" placeholder="Комментарий">
            </div>
            <div>
               <botton class="form__botton" type="submit">Отправить</botton>
            </div>
         </form>
         <div class="image">
         </div>
      </div>
   </div>
</body>

</html>
